{% extends "base.html" %}
{% block pagecontent %}
	<br/>
	<div style="padding-left:30px;padding-right:30px;">
<div style="padding:30px;border:2px solid;width:90%;border-radius:20px;background:#ffffff;background: linear-gradient(to bottom, #4F85BB 0%, #4F85BB 100%) repeat scroll 0 0 transparent;
    border: 3px solid white;border-radius: 10px 10px 10px 10px;">
	{% if Question%}
		<legend style="text-align:center">Questions</legend>
	{%for objQuestion in Question%}
	<div class="well" style="padding:10px;padding-bottom:20px;">
		<a href="/question/{{objQuestion.question_order}}">
			<div> <label style="font-weight:bold;">{{objQuestion.question_header}}</label><br/>{{objQuestion.question}}</div>
			<br/>
				<div>Answer: {{objQuestion.question_answer}}</div>
		</a>
		</div>
	{%endfor%}	
	{%endif%}
	{% if error %}
		<div class="alert alert-error">{{error}}</div>
		<a href="/welcome/" class="btn btn-primary">Back to user list</a>
	{% endif%}
	</div></div>
	
{% endblock %}
