<script type="text/javascript">
$(function(){
	$('input[value={{ AppraisalContents.answer.answer }}]').attr('checked','checked');
	$('label[for={{ AppraisalContents.answer.answer }}]').addClass('ui-state-active');
});
</script>
<div id="MCQDiv" class="MCQ" style="float: left;">
	<div id="radio" style="overflow: auto; height: 100%;">
	{{ AppraisalContents.question.option_header.option_text }}
		{% for option in options %}
			<input id="{{ option.option_id }}" type="radio" name="appAnswer" value="{{ option.option_id }}" />
				<label for="{{ option.option_id }}" style=" text-align: left; width: 99%; height: 35px; border-radius: 5px 5px 5px 5px !important; border: none; font-size: 12px; overflow: auto;">
					{{ option.option_text }} 
			</label>
			<br>
		{% endfor %}
		<textarea name="extended_answer" placeholder="Additional comments" style="width: 99%; height: 20%; margin-top: 10px !important; background-color: white;">{% if AppraisalContents.answer.extended_answer != None and AppraisalContents.answer.extended_answer != '' %}{{ AppraisalContents.answer.extended_answer }} {% endif %}</textarea>	 
	</div>
</div>

{% endblock %}
