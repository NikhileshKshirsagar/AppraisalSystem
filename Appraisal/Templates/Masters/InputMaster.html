{% extends "base.html" %}
{% load url from future %}

{% block pagecontent %}

<script type="text/javascript">
	DatePicker($('#id_start_date').get("selector"), $('#id_end_date').get("selector"), 3)
	DatePicker($('#id_event_date').get("selector"), '', 3)
	
	$(function(){
		if($('#formProject').length > 0)
		{
			$('#tabproject').attr('class', 'active');
		}
		else if($('#formDesignation').length > 0)
		{
			$('#tabdesignation').attr('class', 'active');
		}
		else if($('#formLanguage').length > 0)
		{
			$('#tablanguage').attr('class', 'active');
		}
		else if($('#formEvent').length > 0)
		{
			$('#tabevent').attr('class', 'active');
		}
		else
		{
			$('#taboverview').attr('class', 'active');
		}
	});
</script>

<div class="tabbable tabs-left">
    <ul class="nav nav-tabs" style="width: 11%">
    	<li id="taboverview"><a href="/masters/DataInput/">Overview</a> </li>
    	<li id="tabproject"><a href="/masters/ProjectMasterInput/">Project</a> </li>
		<li id="tabdesignation"><a href="/masters/DesignationMasterInput/">Designation</a></li>
		<li id="tablanguage"><a href="/masters/LanguageMasterInput/">Language</a> </li>
		<li id="tabevent"><a href="/masters/EventMasterInput">Event</a></li>
    </ul>
    <div class="tab-content">
    	 <div class="tab-pane active" id="tab1">
			{% block pagesubcontent %}
			{% endblock %}
		</div>
    </div>
    {{ userNotification  }}	
</div>
	
{% endblock %}
